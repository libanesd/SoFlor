<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>SF</title>
	<link type="text/css" rel="stylesheet" href="style.css" />
</h:head>
<h:body>
	
	<h:form>
	
	<h1>Acesso ao Sistema</h1>

	<h:panelGrid>
	
	<h:outputLabel value="usuario:" />
	<h:inputText   value="#{loginController.usuario}"/>
	
	<h:outputLabel value="Senha: " />
	<h:inputText   value="#{loginController.senha}"/>

	<h:commandButton value="Entrar"
		actionListener="#{loginController.entrar()}" /> <!--mudar pra action para redirecionar-->
	<h:commandButton value="Limpar"
		actionListener="#{loginController.limpar()}" />
	
	</h:panelGrid>






		<h:inputText value="#{pac1Controller.entidade.nome}" id = "Nome" /> <!-- syntax jsf-->
		<h:inputText value="#{pac1Controller.entidade.categoria}" id = "Categoria" />
		<h:inputText value="#{pac1Controller.entidade.origin}" id = "Origin" />
		<h:inputText value="#{pac1Controller.entidade.condicoes}" id = "Condicoes" />
		<h:inputText value="#{pac1Controller.entidade.preco}" id = "Preco" />
		<h:inputText value="#{pac1Controller.entidade.data}" id = "Data" />
		<h:inputText value="#{pac1Controller.entidade.especificacao}" id = "Especificacao" />

	</h:form>


</h:body>

</html>
